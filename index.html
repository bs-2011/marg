<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 100vh;
        }

        .screenshot {
            margin: 10px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            overflow: hidden;
            max-width: 200px;
        }

        .screenshot img {
            width: 100%;
            height: auto;
            display: block;
        }

        .steps {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            color: #ffffff;
            max-width: 400px;
            font-size: 1rem;
            line-height: 1.5;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="steps">
        <h2>Steps to Delete Your Account</h2>
        <ol>
            <li>Open the app on your mobile device.</li>
            <li>Navigate to the profile section.</li>
            <li>Look for the "Delete Account" or "Data Deletion" option.</li>
            <li>Follow the on-screen instructions to confirm the deletion process.</li>
            <li>Your data and account will be permanently deleted.</li>
        </ol>
    </div>
    <div class="screenshot">
        <img src="image1.png" alt="Screenshot 1">
    </div>
    <div class="screenshot">
        <img src="image2.png" alt="Screenshot 2">
    </div>
    <div class="screenshot">
        <img src="image3.png" alt="Screenshot 3">
    </div>
    <div class="screenshot">
        <img src="image4.png" alt="Screenshot 4">
    </div>
</body>
</html>
